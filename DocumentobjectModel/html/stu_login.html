<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/stu.css">
</head>
<body>
    <div id="div1">
        <form action="" id="form">          
            <h3>Student Log-in</h3>           
            
            <label for="ufname" id="fn">FirstName:</label>
            <input type="text" id="ufname" class="inbox" autofocus placeholder="enter firstname" >

            <section id="hover1">
                <!-- <p>** Invalid username**</p> -->
            </section>
            
            <label for="password" id="ps">PassWord:</label>
            <input type="text" id="pwd" class="inbox" autofocus placeholder="enter PassWord*" >
            <section id="hover2">
                <!-- <p>**password should conains more than 7 characters!**</p> -->
            </section>

            <textarea name="" id="captcha" cols="10" rows="1" readonly></textarea>

            <input type="text" id="check">

            <section id="capcheck"></section>




            <button id="btn">Submit</button>

            <section id="signup"><h2 id="sign">don't have an account!sign up</h2> </section>
        </form>
    </div>
    <div id="div2">
     <form action="">
        <h3 id="h2">STUDENT SIGN-UP</h3>

        <label for="i1" id="l1">Student username:</label>
        <input type="text" id="i1">

        <section id="hover3"></section>

        <label for="i2" id="l2">Student E-mail:</label>
        <input type="text" id="i2">

        <label for="i3" id="l3">new password:</label>
        <input type="text" id="i3">
        <section id="hover4"></section>

        <label for="i4" id="l4">confirm password:</label>
        <input type="text" id="i4">
        <section id="hover5"></section>

        <button id="s2">submit</button>

        <h2 id="f1">Already have an account??log-in!</h2>




     </form>
    </div>
   

    <script src="../javascript/stu_login.js"></script>
    





</body>
</html>
